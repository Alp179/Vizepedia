<!DOCTYPE html>
<html lang="tr">
  <head>
    <!-- CRITICAL CSS - Must be FIRST for performance -->
    <style id="critical-css">
      /* Critical CSS for above-the-fold content - Prevents layout shift */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        min-height: 100vh;
      }

      /* Prevent layout shift during loading */
      .hero-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #004466, #00ffa2);
      }

      /* Header critical styles */
      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        transition: all 0.3s ease;
        background: transparent;
      }

      /* Loading skeletons prevent Cumulative Layout Shift (CLS) */
      .skeleton {
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
        animation: skeleton-loading 1.5s infinite;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #999;
      }

      @keyframes skeleton-loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      /* Scroll indicator */
      .scroll-indicator {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #6366f1, #10b981, #ec4899);
        transform-origin: 0 0;
        z-index: 1000;
        will-change: transform;
      }

      /* Prevent flash of unstyled content */
      .fade-in-section {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }

      .fade-in-section.visible {
        opacity: 1;
        transform: translateY(0);
      }

      @media (max-width: 768px) {
        .scroll-indicator {
          height: 3px;
        }
      }

      /* AdSense container styling */
      .ad-container {
        margin: 20px 0;
        text-align: center;
        min-height: 90px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Loading state for AdSense ads */
      .adsbygoogle[data-adsbygoogle-status="unfilled"] {
        background: #f8f9fa;
        border: 1px dashed #dee2e6;
        color: #6c757d;
        font-size: 12px;
      }
    </style>
